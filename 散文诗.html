<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>散文诗</title>
    <link rel="stylesheet" href="散文诗.css">
</head>
<body>
    <h1>追求</h1>
    <h2>雷抒雁</h2> 
    <p>我不是长江水，</p>
    <p>是雪山的相思泪。</p>
    <p>点点滴滴，日夜流淌，</p>
    <p>扑向我渴慕的海洋。</p>
   </body>
</html>
